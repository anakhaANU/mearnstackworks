<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <h1>After school club registration form</h1>
            <label for="students name">students name</label><br>
            <input type="text" id="students name" placeholder="first">
            <input type="text" id="students name" placeholder="last"><br>
            <label for="student's birth date">student's birth date</label><br>
            <input type="date" id="student's birth date" placeholder="date"><br>
            <label for="">students grade</label><br>
            <select name="" id=""><br>
                <option value="">kindergarten</option>
                <option value="">first grade</option>
                <option value="">second grade</option>
                <option value="">third grade</option>
                <option value="">fourth grade</option>
                <option value="">fifth grade</option>
                <option value="">sixth grade</option>
                <option value="">seventh grade</option>
            </select><br>
            <label for="">which sessions will your student attend?</label><br>
            <input type="radio" name="which sessions will your student attend?"
                id="Full-time Before School Care Only"><label for="Full-time Before School Care Only"> Full-time Before
                School Care Only </label><br>
            <input type="radio" name="which sessions will your student attend?"
                id="Full-time After School Care Only"><label for="Full-time After School Care Only">Full-time After
                School Care Only</label><br>
            <input type="radio" name="which sessions will your student attend?"
                id="Full time Before AND After School Care"><label for="Full time Before AND After School Care">Full
                time Before AND After School Care</label><br>
            <input type="radio" name="which sessions will your student attend?"
                id="Drop-In Before AND/OR After School Care"><label
                for="Drop-In Before AND/OR After School Care">Drop-In Before AND/OR After School Care</label><br>
            <label for="Please indicate any known allergies or special needs">Please indicate any known allergies or
                special needs</label><br>
            <textarea id="Please indicate any known allergies or special needs"
                name="Please indicate any known allergies or special needs" rows="4" cols="50"></textarea><br>
            <label for="parent/Guardian Name">parent/Guardian Name</label><br>
            <input type="text" id="parent/Guardian Name" placeholder="first">
            <input type="text" id="parent/Guardian Name" placeholder="last"><br>
            <label for="parent">parent/Guardian Name</label><br>
            <input type="text" id="parent" placeholder="### ### ###"><br>
            <label for="phn">Additional phone number</label><br>
            <input type="text" id="phn" placeholder="### ### ###"><br>
            <label for="mail id">Email</label><br>
            <input type="Email" id="mail id"><br>
            <h1>Authorized Pick Up List</h1><br>
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="first">
            <input type="text" id="name" placeholder="last"><br>
            <label for="phne">phone</label><br>
            <input type="text" id="phne" placeholder="### ### ###"><br>
            <label for="relation">Relation to student</label><br>
            <input type="text" id="relation"><br>
            <input type="add" id="add more" placeholder="add more"><br>
            <button type="submit">Send</button>








        </fieldset>
    </form>
</body>

</html>
