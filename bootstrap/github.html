<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/4ae728401a.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="text-center rounded mx-auto d-block">

    <i class="fab fa-5x fa-github"></i>
</div>
    <div class="container w-50">
        <h1 class="text-center">Signin to GitHub</h1>
        <form action="" class="border mt-4" style="background-color:lightseagreen;">
            <div class="mb-4 p-2">
                <label for="username or email address">username or email address</label>
                <input type="text" id="username or email address" placeholder="username or email address"
                    class="form-control">

            </div>
            <div class="mb-4 p-2">
                <label for="pas">password</label><a href="https://github.com/password_reset">forgot password?</a>
                <input type="password" id="pas" class="form-control">
            </div>
            <div class="mb-4 p-2">
                <button class="btn btn-primary">Signin</button>

            </div>
            <div class="mb-4 p-2">
                <p style="border: 1px solid black;width: 20%">New to GitHub?
                    <a href="https://github.com/signup?source=login">create an account</a>
                </p>
                <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">Terms</a>
                <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">privacy</a>
                <a href="https://github.com/security">security</a>
                <a href="https://support.github.com/request">contact GitHub</a>

            </div>

        </form>

    </div>


</body>

</html>
